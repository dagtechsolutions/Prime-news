<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime News - Your Source for Fresh Updates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Prime News</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Technology</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Environment</a></li>
                    <li><a href="#">Science</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="featured-article" class="featured-article"></section>
        <section class="latest-news">
            <h2>Latest News</h2>
            <div id="articles-grid" class="articles-grid"></div>
        </section>
        <aside class="sidebar">
            <div class="widget">
                <h3>More Stories</h3>
                <ul id="more-stories-list"></ul>
            </div>
        </aside>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Prime News. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>

</html>
